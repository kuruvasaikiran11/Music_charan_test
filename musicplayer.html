<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            text-align: center;
        }

        .control-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <audio id="audio" src="media/[iSongs.info] 01 - Hungry Cheetah OG Glimpse.mp3"></audio>
        <div class="controls">
            <button id="play-pause" class="control-btn" onclick="togglePlayPause()">Play</button>
            <button id="next" class="control-btn" onclick="playNext()">Next</button>
        </div>
    </div>
    <script>
        const audio = document.getElementById("audio");
        const playPauseButton = document.getElementById("play-pause");
        const nextButton = document.getElementById("next");

        let currentSongIndex = 0;
        const songs = [
            "song1.mp3",
            "song2.mp3",
            "song3.mp3"
        ];

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audio.src = songs[currentSongIndex];
            audio.play();
            playPauseButton.textContent = "Pause";
        }

        audio.addEventListener("ended", playNext);
    </script>
</body>
</html>
